name: maison_moel
description: "MaisonMoel Project AP4"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  http: ^1.2.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  json_theme: ^6.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.4

flutter_native_splash:
  color: "#292929" # Fond noir personnalis√©
  image: assets/images/logo_t.png # Chemin vers ton logo
  android: true # Active pour Android
  ios: true # Active pour iOS
  android_gravity: center # Centre le logo sur Android
  ios_content_mode: scaleAspectFit # Ajuste le logo sur iOS

flutter:
  uses-material-design: true
  assets:
    - assets/themeMoel.json
    - assets/
    - assets/images/
  fonts:
    - family: LibreBaskerville
      fonts:
        - asset: fonts/LibreBaskerville-Regular.ttf
        - asset: fonts/LibreBaskerville-Italic.ttf
          style: italic
        - asset: fonts/LibreBaskerville-Bold.ttf
          weight: 700